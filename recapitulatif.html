<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recapitulatif.css">
    <link rel="stylesheet" href="./navbar.css">
    <title>Page récapitulative</title>
</head>

<body>
    <div id="commande_page">
        <nav>
            <img src="./assets/logo.png" alt="logo" id="logo">
            <ul>
                <li>
                    <a href="./index.html">Accueil</a>
                </li>
                <li>
                    <a href="./recapitulatif.html">Ma commande</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="recap_content">
            <h1>Récapitulatif de votre commande</h1>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Nom du plat</th>
                        <th>Quantité</th>
                        <th>Prix unitaire</th>
                        <th>Prix total</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Pizza</td>
                        <td>2</td>
                        <td>9.99 €</td>
                        <td>19.98€</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div id="paiement" class="contact">Moyen de paiement : </div>
            <div id="total" class="contact">Total : </div>

            <h2>Récapitulatif de vos coordonnées</h2>
            <div class="contact">Nom : </div>
            <div class="contact">Prénom : </div>
            <div class="contact">Numéro de téléphone : </div>
            <div class="contact">Adresse : </div>

            <input type="button" value="Valider la commande">
        </div>
    </div>
    <script src="./recapitulatif.js"></script>
</body>

</html>
