<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recapitulatif.css">
    <title>Page récapitulative</title>
</head>

<body>
    <div class="recap_content">
        <h1>Récapitulatif de votre commande</h1>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Nom du plat</th>
                    <th>Quantité</th>
                    <th>Prix unitaire</th>
                    <th>Prix total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>2</td>
                    <td>9.99 €</td>
                    <td>19.98€</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <div>Moyen de paiement : </div>
        <div>Total : </div>

        <h2>Récapitulatif de vos coordonnées</h2>
        <span>Nom : </span>
        <span>Prénom : </span>
        <span>Numéro de téléphone : </span>
        <span>Adresse : </span>
    </div>

    <script src="./recapitulatif.js"></script>
</body>

</html>
